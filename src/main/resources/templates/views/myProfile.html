<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>MyProfile</title>
</head>
<header th:insert="fragments/header :: header"></header>
<body>
<link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css"
      integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv" crossorigin="anonymous">

<div class="container">
    <div class="container bootstrap snippets bootdey">
        <div class="panel-body inf-content">
            <div class="row" th:each="el:${employee}">
                <div class="col-md-4">
                    <img alt="" title="" class="img-circle img-thumbnail isTooltip"
                         th:src="*{'data:image/jpeg;base64,'+{el.image}}" style="width: 600px;height: 350px;"
                         data-original-title="Usuario">
                    <ul title="Ratings" class="list-inline ratings text-center">
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <strong>Information</strong><br>
                    <div class="table-responsive">
                        <table class="table table-user-information">
                            <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                        Identificacion
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${el.employeeCode}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-user  text-primary"></span>
                                        Name
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${el.name}">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-envelope text-primary"></span>
                                        Email
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${el.email}">
                                </td>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-envelope text-primary"></span>
                                        Phone
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${el.phone}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="glyphicon glyphicon-envelope text-primary"></span>
                                        Job tittle
                                    </strong>
                                </td>
                                <td class="text-primary" th:text="${el.jobTittle}">
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" th:if="${error}">
        <p class="text text-center" th:text="${error}">
    </div>
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead>
            <tr>
                <th>start Date</th>
                <th>Stop Date</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task:${tasks}">
                <td th:text="${task.startDate}"></td>
                <td th:text="${task.stopDate}"></td>
                <td th:text="${task.description}"></td>
                <td><a th:href="@{${task.id} + '/completed'}" class="btn btn-success">Completed</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
