<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>add task</title>
</head>
<header th:insert="fragments/header :: header"></header>
<body>
<form th:action="@{/addTask}" th:object="${task}" method="post" class="container mt-5">
    <div class="alert alert-info" th:if="${exist}">
        <p class="text text-center">
            Task dates can't be earlier than now!!!
        </p>
    </div>
    <div>
        <label for="startDate" class="form-control-label">Start Date</label> <input
            type="datetime-local" class="form-control" th:field="*{startDate}" id="startDate"/>
        <div class="text text-danger" th:if="${#fields.hasErrors('startDate')}"
             th:errors="*{startDate}"></div>
    </div>
    <div>
        <label for="stopDate" class="form-control-label">Stop Date</label> <input
            type="datetime-local" class="form-control" th:field="*{stopDate}"
            id="stopDate"/>
        <div class="text text-danger"
             th:if="${#fields.hasErrors('stopDate')}" th:errors="*{stopDate}"></div>
    </div>
    <div>
        <label for="description" class="form-control-label">Description</label>
        <textarea class="form-control" th:field="*{description}"
                  id="description">  </textarea>
        <div class="text text-danger"
             th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
