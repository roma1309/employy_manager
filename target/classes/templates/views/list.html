<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>List</title>
</head>
<header th:insert="fragments/header :: header"></header>
<body>
<div class="container mySpace">
    <form action="/all" class="form-inline">
        <div class="d-flex">
            <input type="text" name="name" class="form-control" placeholder="Search user"/>
            <input type="submit" value="Search" class="btn btn-primary"/>
        </div>
    </form>
    <div class="card">
        <div class="card card-body">
            <table class="table table-however">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>job Tittle</th>
                    <th>employee Code</th>
                    <th>Enabled</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.jobTittle}"></td>
                    <td th:text="${employee.employeeCode}">
                    <td><a th:href="@{/addTask(email=${employee.email})}" class="btn btn-info">Add task</a></td>
                    <td>
                        <a class="btn btn-danger"  th:href="@{${employee.email} + '/delete'}">Dismiss</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<footer th:insert="fragments/footer :: footer"></footer>
</html>
